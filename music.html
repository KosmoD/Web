<iframe src="./bg music/music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 

<audio autoplay loop  id="playAudio">
    <source src="./bg music/music.mp3">
</audio>

<script>
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() 
  }
</script>
